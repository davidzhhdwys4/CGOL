<button (click)="play()">Play</button>
<button (click)="pause()">Pause</button>
<button (click)="save()">Save</button>
<input type="file" accept="image/*" (input)="handleFileInput($event)">
<div>
  <canvas (click)="handleCanvasClick($event)" [height]="height * (cellSize + 1) + 1" [width]="width * (cellSize + 1) + 1" #universecanvas></canvas>
</div>
