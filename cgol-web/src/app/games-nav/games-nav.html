<div class="game-container">
 @for (game of games(); track game.id) {
  <mat-card class="game-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="game-image" [src]="getImageUrl(game)" alt="Game image">
    <mat-card-actions>
      <button matButton (click)="playGame(game)">
        <mat-icon>play_circle_fill</mat-icon>
        PLAY
      </button>
      <button matButton (click)="deleteGame(game)">
        <mat-icon>delete</mat-icon>
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
}
</div>
